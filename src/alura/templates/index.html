{{define "Index"}}

{{ template "_head" }}

<body>

{{ template "_nav" }}

<div class="container">
    <section class="card">
        <div>
            <table class="table table-striped table-hover mb-0">
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {{ range . }}
                    <tr>
                        <td>{{ .Name }}</td>
                        <td>{{ .Description }}</td>
                        <td>{{ .Price }}</td>
                        <td>{{ .Quantity }}</td>
                        <td>
                            <a href="/edit?id={{ .Id }}" class="btn btn-info btn-sm mr-2"> Editar</a>

                            <button onclick="onDelete('{{ .Id }}')" class="btn btn-danger btn-sm">
                                Excluir
                            </button>
                        </td>
                    </tr>
                {{ end }}
                </tbody>
            </table>
        </div>
    </section>

    <div class="card-footer">
        <a href="/new" class="btn btn-primary mb-2">
            Novo Produto
        </a>
    </div>

</div>
</body>

<script>
    function onDelete(id) {
        let res = confirm("Tem certeza que deseja excluir esse produto")
        if (res) {
            window.location = "/delete?id=" + id
        }
    }
</script>

</html>

{{end}}
